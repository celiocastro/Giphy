<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Search Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>
<body>

    <div class="container" style="background: lightseagreen;">
        <h1 class="text-center">Giphypedia!</h1>
        <br>
        <br>
        <div id="giphyButtons"> </div>
        <br>
        <br>
        <div class="container" id="btn" style="background: transparent;">
            <form id="giphy-form">
                <label id="add" for="giphy-input">Type below to search giphys!</label>
                <input type="text" class="form-control" id="giphy-input">
                <br>
                <br>
            </form>
            <button onclick="submitButtonClicked()" type="button" id="add-giphy" class="btn btn-success">Submit</button>
            <br>
            <br>
            <div id="giphys"> </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
